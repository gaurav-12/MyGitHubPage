<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
</head>

<body>
    <div id="container">
        <section>

        <section>

                <label for="upload-img">Select Image for Salt</label>
                <input type="file" id="upload-img" accept="image/jpeg,image/png,image/gif" />

            <label>Or choose from here:</label>
            <ul id="saltOptions">
                <li><img src="./public/images/finger.png" alt="F**k off" /></li>
                <li><img src="./public/images/flower.png" alt="Respect" /></li>
                <li><img src="./public/images/fire.png" alt="Lit" /></li>
                <li><img src="./public/images/heart.png" alt="Awww" /></li>
                <li><img src="./public/images/lightning.png" alt="Thunderrr" /></li>
                <li><img src="./public/images/poop.png" alt="Shite" />
                </li>
            </ul>

            <div id="bottomTextContainer">
                <label>Enter bottom text:</label>
                <textarea id="bottomText" type="text" placeholder="Bottom text...">Bottom text</textarea>
            </div>

            <a href="#" id="downloadLink" download="salt-bae.jpeg">Download!</a>
        </section>
    </div>
</body>

</html>
